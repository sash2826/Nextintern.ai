# ============================================================
# NextIntern.ai — Staging Deployment Stack
# Usage: docker compose -f docker-compose.staging.yml up -d
# ============================================================
version: "3.9"

networks:
  nextintern-staging:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  opensearch_data:
    driver: local

services:
  # ── Reverse Proxy ──────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: nextintern-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # Placeholder for TLS termination
      # - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - nextintern-staging
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M

  # ── Data Layer ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: nextintern-staging-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - nextintern-staging
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: nextintern-staging-redis
    restart: unless-stopped
    command: >
      redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - nextintern-staging
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: nextintern-staging-opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - nextintern-staging
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:9200/_cat/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 1G

  # ── Application Services ───────────────────────────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: nextintern-staging-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      APP_OPENSEARCH_HOST: opensearch
      RECS_SERVICE_URL: http://recs:8000
      RECS_HMAC_SECRET: ${RECS_SERVICE_TOKEN}
      JWT_PRIVATE_KEY_PATH: /app/keys/private.pem
      JWT_PUBLIC_KEY_PATH: /app/keys/public.pem
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - nextintern-staging
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:8080/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 768M

  recs:
    build:
      context: ./recs
      dockerfile: Dockerfile
    container_name: nextintern-staging-recs
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      HMAC_SECRET: ${RECS_SERVICE_TOKEN}
      MODEL_DIR: /app/models
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nextintern-staging
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: nextintern-staging-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - nextintern-staging
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:3000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

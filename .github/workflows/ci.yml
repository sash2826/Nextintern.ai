# ============================================================
# NextIntern.ai — Continuous Integration
# Runs build + test for all services on push/PR to main
# ============================================================
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ── Spring Boot API ────────────────────────────────────────
  api-build:
    name: "API — Build & Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    # Service containers for integration tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: nextintern_test
          POSTGRES_USER: nextintern
          POSTGRES_PASSWORD: nextintern_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nextintern -d nextintern_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5
          --health-start-period=10s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    env:
      # Connection settings for Spring Boot test profile
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/nextintern_test
      SPRING_DATASOURCE_USERNAME: nextintern
      SPRING_DATASOURCE_PASSWORD: nextintern_ci
      SPRING_DATA_REDIS_HOST: localhost
      SPRING_DATA_REDIS_PORT: 6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Full build + test cycle; -B = batch mode (no interactive)
      - name: Build & Test
        run: mvn -B verify

      # Upload test reports for debugging failures
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: api/target/surefire-reports/
          retention-days: 7

  # ── Next.js Frontend ───────────────────────────────────────
  web-build:
    name: "Web — Lint & Build"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Prevent standalone output issues in CI
          NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1

  # ── FastAPI Recommender ────────────────────────────────────
  recs-build:
    name: "Recs — Lint & Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: recs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: recs/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn on complexity and style (non-blocking)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run tests
        run: pytest --tb=short -q

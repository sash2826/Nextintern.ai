version: "3.9"

# ============================================================
# NextIntern.ai — Local Development Stack
# Usage: docker-compose up --build
# ============================================================

services:
  # ── Data Layer ─────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: nextintern-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextintern
      POSTGRES_USER: nextintern
      POSTGRES_PASSWORD: nextintern_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextintern -d nextintern"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: nextintern-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Application Services ───────────────────────────────────

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: nextintern-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nextintern
      SPRING_DATASOURCE_USERNAME: nextintern
      SPRING_DATASOURCE_PASSWORD: nextintern_dev
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      RECS_SERVICE_URL: http://recs:8000
      RECS_HMAC_SECRET: dev-hmac-secret-change-in-prod
      JWT_PRIVATE_KEY_PATH: /app/keys/private.pem
      JWT_PUBLIC_KEY_PATH: /app/keys/public.pem
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  recs:
    build:
      context: ./recs
      dockerfile: Dockerfile
    container_name: nextintern-recs
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://recs_readonly:recs_readonly_dev@postgres:5432/nextintern
      HMAC_SECRET: dev-hmac-secret-change-in-prod
      MODEL_DIR: /app/models
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: nextintern-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NODE_ENV: development
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
    driver: local
